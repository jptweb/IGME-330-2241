<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Drawin'!</title>
	<style>
		canvas{border: 2px solid #ccc;}
	</style>
</head>
<body>
<canvas width="640" height="480"></canvas>
<script>
	let ctx = document.querySelector('canvas').getContext('2d');
	ctx.save();                 // A - optionally, save the drawing state attributes and CTM
	ctx.strokeStyle = "red";    // B - optionally, change the values of one or more drawing state attributes
	ctx.fillStyle = "yellow";   // B
	ctx.lineWidth = 5;       // B
    ctx.lineJoin = "round"
    //ctx.lineCap ="round";
    //ctx.setLineDash([15,25]);
	ctx.beginPath();       
    
    // C - describe a path
	//ctx.rect(20,20,200,200);  
    
    //Ring
    // ctx.arc(200,200,125,0,Math.PI * 2,false);   
    // ctx.arc(200,200,90,0,Math.PI * 2,true);

    //Polygon in this case a triangle
    // ctx.moveTo(20,100);
    // ctx.lineTo(620,100);
    // ctx.lineTo(340,400);

    ctx.beginPath();
    ctx.moveTo(50, 100);             	// P0
    
    //ctx.lineTo(300,425);
    ctx.arcTo(300, 425, 550, 100, 180); 	// P1, P2 and the radius
    ctx.lineTo(550, 100);               // top line: line segment between P0 & P2     
    ctx.closePath();
    ctx.stroke();               
    ctx.fill();   



    
                   // D - draw! i.e. make the path visible
               // D - swap the order of stroke() and fill() to see what happens to the drawing
	ctx.restore();              // E - optionally, restore the saved values of drawing state attributes and CTM
</script>
</body>
</html>
