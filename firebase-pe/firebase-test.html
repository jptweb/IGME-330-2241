    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use

      import {
        getDatabase,
        ref,
        set,
        push,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC-tjAsi50HGTrTAp1XKEbWmJ-vCAnEcbE",
        authDomain: "high-scores-4532a.firebaseapp.com",
        projectId: "high-scores-4532a",

        messagingSenderId: "994121685632",
        appId: "1:994121685632:web:a0278d5c29d086fb36a465",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const writeUserData = (userId, name, email) => {
        const db = getDatabase();
        set(ref(db, "users/" + userId), {
          username: name,
          email: email,
        });
      };

      writeUserData("abc1234", "Ace Coder", "ace@rit.edu");
      writeUserData("xyz9876", "Ima Student", "ima@rit.edu");
      writeUserData("jt123", "Jim Student", "test@rit.edu");

      const writeHighScoreData = (userId, game, score) => {
        const db = getDatabase();
        const scoresRef = ref(db, "scores");
        const newScoreRef = push(scoresRef, {
          userId,
          game,
          score,
        });
        // the unique ID generated by Firebase that we could use later to reference or change this value
        console.log("newScoreRef", newScoreRef.key);
      };

      writeHighScoreData("abc1234", "Breakout", 100);
      writeHighScoreData("xyz9876", "Tetris", 1000);

      console.log(app);
    </script>
