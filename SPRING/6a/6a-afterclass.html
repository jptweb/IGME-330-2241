<body>
	<canvas width="640" height="480">
		Get a real browser!

	<script>
		'use strict';
		
		init();
	
		function init(){
			let ctx = document.querySelector('canvas').getContext('2d');
			// background
			
			ctx.fillStyle = 'yellow'; 
			ctx.fillRect(0,0,640,480);

            // ctx.save();

            // ctx.rotate(-Math.PI/6);

			// ctx.strokeStyle="red";

			// ctx.beginPath();
			// ctx.moveTo(0,-50);
			// ctx.lineTo(50,50);
			// ctx.lineTo(-50,50);
			// ctx.closePath();
			// ctx.stroke();

            ctx.restore();
			
            ctx.save();
			// set a bunch of state attributes
			ctx.shadowOffsetX = 15;
			ctx.shadowOffsetY = 15;
			ctx.shadowColor = "rgba(153,50,204,.6)";

			// draw square with fillRect() convenience method

            //drawSquare2(ctx,0,0,300,200,-Math.PI/6,"red",3);
            drawSquare2(ctx, 200, 100, 100, 100, Math.PI / 6.0, "purple", 0.75);
            drawSquare2(ctx, 350, 100, 100, 100, Math.PI / 6.0, "purple", 1.0);
            drawSquare2(ctx, 500, 100, 100, 100, Math.PI / 6.0, "purple", 1.25);



			// draw squares with our helper function
			drawSquare1(ctx,100,0,100,100,"orange");
			drawSquare1(ctx,250,0,100,100,"orange");
			drawSquare1(ctx,400,0,100,100,"orange");
		
			// draw a triangle
			ctx.strokeStyle="red";
			ctx.fillStyle="red";
			ctx.lineWidth="5";
			ctx.beginPath();
			ctx.moveTo(500,100);
			ctx.lineTo(550,200);
			ctx.lineTo(450,200);
			ctx.closePath();
			ctx.stroke();
			
 
		}
		
        function drawSquare2(ctx,x,y,width,height,rotation,fillStyle,scale) {
        // Save the current drawing state
        ctx.save();
        // Set the fill style
        ctx.fillStyle = fillStyle;
        // Move the origin to (x, y)
        ctx.translate(x, y);
        // Rotate the canvas
        ctx.rotate(rotation);
        // Scale the canvas
        ctx.scale(scale, scale);
        // Draw the rectangle centered at the new origin
        ctx.fillRect(0-width / 2, 0-height / 2, width, height);
        // Restore the original state
        ctx.restore();
      }

		function drawSquare1(ctx,x,y,width,height,fillStyle){
			ctx.save();
			ctx.fillStyle=fillStyle;
			ctx.fillRect(x,y,width,height);
			ctx.restore();
		}
	</script>
