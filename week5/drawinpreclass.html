<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Drawin'!</title>
	<style>
		canvas{border: 2px solid #ccc;}
	</style>
</head>
<body>
<canvas width="640" height="480"></canvas>
<script>
	let ctx = document.querySelector('canvas').getContext('2d');
	ctx.save();                 // A - optionally, save the drawing state attributes and CTM
	ctx.strokeStyle = "red";    // B - optionally, change the values of one or more drawing state attributes
	ctx.fillStyle = "yellow";   // B
	ctx.lineWidth = 10;       // B
	ctx.beginPath();            // C - describe a path
	
    
    
    ctx.arc(200,200,125,0,Math.PI * 2,false);
  
    ctx.arc(200,200,80,0,Math.PI * 2,true)
	
    
    ctx.closePath();            // C
    ctx.stroke(); 
    ctx.fill();  
              // D - draw! i.e. make the path visible
               // D - swap the order of stroke() and fill() to see what happens to the drawing
	ctx.restore();              // E - optionally, restore the saved values of drawing state attributes and CTM



</script>
</body>
</html>
