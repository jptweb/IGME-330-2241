<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-size: 1.5em;
      }

      button {
        height: 50px;
        width: 150px;
        font-size: 14pt;
      }

      #input-firstname {
        font-family: "Nerko One", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      /* Do the media query greater than 1024*/
      @media only screen and (min-width: 1024px) {
        body {
          background: red;
          padding: 100px;
        }
      }
    </style>
    <script>
      "use strict";

      function init() {
        // 1 - get a reference to the button
        let btnHello = document.querySelector("#btn-hello");
        let btnGoodbye = document.querySelector("#btn-goodbye");

        btnHello.onclick = () => {greet("Hola")};
        btnGoodbye.onclick = () => {greet("Goodbye")};

        //Imperatively (using JavaScript) give the paragraph a red text color, and a yellow background color
        output.style.color = "red";
        output.style.background = "yellow";
      }

    function greet(greeting){
        let firstname = document.querySelector("#input-firstname").value.trim();
        firstname = firstname || "Peter";

        let output = document.querySelector("#output");

        output.innerHTML = `${greeting}, ${firstname}`;

    }


      window.onload = init;

      //Another way to do it
      // document.addEventListener('DOMContentLoaded', function(){
      //     init();
      // });
    </script>
  </head>
  <body>
    <button id="btn-hello">Say Hi!</button>
    <button id="btn-goodbye">Say Bye!</button>
    <input id="input-firstname" placeholder="Type in your firstname" />
    <input id="input-lastname" placeholder="Type in your lastname" />
    <p id="output">???</p>
  </body>
</html>
