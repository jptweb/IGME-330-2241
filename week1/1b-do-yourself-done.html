<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <style>
      *{font-size:1.5em;}

      button{
        height:50px;
        width:150px;
        font-size:14pt;
      }

      #input-firstname, #input-lastname{
        font-family: "Nerko One", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      /* Do the media query greater than 1024*/
      @media only screen and (min-width:1024px){
        body{
          background:red;
          padding:100px;
        }
      }
    </style>

    <script>
    'use strict'

    function init(){
        let btnHello = document.querySelector("#btn-hello");
        let btnGoodbye = document.querySelector("#btn-goodbye");

        btnHello.addEventListener('click', function(){ greet('Hello'); });
        btnGoodbye.addEventListener('click', function(){ greet('Goodbye'); });

        let output = document.querySelector("#output");
        output.style.color = "red";
        output.style.background = "yellow";
    }

    function greet(greeting) {
      let firstname = document.querySelector("#input-firstname").value.trim();
      let lastname = document.querySelector("#input-lastname").value.trim();

      if (firstname === "") {
        firstname = "Peter";
      }
      if (lastname === "") {
        lastname = "Parker";
      }

      let output = document.querySelector("#output");
      output.innerHTML = `${greeting}, ${firstname} ${lastname}`;
    }

    window.onload = init;
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello</button>
  <button id="btn-goodbye">Say Goodbye</button>
  <input id="input-firstname" placeholder="First name">
  <input id="input-lastname" placeholder="Last name">
  <p id="output">???</p>
</body>
</html>
