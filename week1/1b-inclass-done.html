<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    
    <style>
      *{font-size:1.5em;}

      button{
        height:50px;
        width:150px;
        font-size:14pt;
      }

      #input-firstname{
        font-family: "Nerko One", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      /* Do the media query greater than 1024*/
      @media only screen and (min-width:1024px){

        body{
          background:red;
          padding:100px;
        }
      }

    </style>
    <script>
    'use strict'

    function init(){
        // 1 - get a reference to the button
        let button = document.querySelector("#btn-greet");
        console.log(button);
        // 2 - add a click event to button that calls a `sayHello` function
        button.addEventListener('click',function(){ sayHello(); });

        //Imperatively (using JavaScript) give the paragraph a red text color, and a yellow background color
        output.style.color = "red";
        output.style.background = "yellow";


    }

    // 3 - create a `sayHello()` function
    function sayHello(){

      //Day 2b - 2 (add trim)
      let firstname = document.querySelector("#input-firstname").value.trim();

      console.log("firstname: "+firstname);

      // 3B - get a reference to the #output <p>
      let output = document.querySelector("#output");

      //If the user does not enter any text into the <input>, then use a default of "Peter" for the first name
      if (firstname==""){
        firstname = "Peter";
      }

      //lets try a template ? method
      output.innerHTML = `Hello, ${firstname}`;

    }


        
    window.onload = init;

    //Another way to do it
    // document.addEventListener('DOMContentLoaded', function(){ 
    //     init();
    // });
    </script>
  </head>
<body>
  <button id="btn-greet">Click Me!</button>
  <input id="input-firstname" placeholder="Type in your name">
  <p id="output">???</p>
</body>
</html>
